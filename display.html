<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Passcode Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- [NEW] QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; position: relative; min-height: 100vh; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6); border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @media (min-width: 640px) {
            .glass-card { width: auto; height: auto; border-radius: 16px; }
        }
        .glass-card {
            width: 100%; height: 100vh; border-radius: 0; border: none; box-shadow: none;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.75); display: flex; flex-direction: column; justify-content: center;
            overflow-y: auto; /* Allow scrolling */
        }
        #message { font-weight: 600; margin-top: 1.5rem; padding: 0.75rem; border-radius: 5px; font-size: 0.9em; }
        .success { color: #2b7d2b; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        input {
             width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB;
             border-radius: 0.5rem; font-size: 0.875rem; box-sizing: border-box;
             background-color: rgba(255, 255, 255, 0.5);
         }
        label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem; }
        
        /* --- [NEW] Logo Timer Styles --- */
        .logo-timer-container {
            display: grid; /* Use grid for easy centering */
            place-items: center; /* Center both items */
            position: relative; /* For stacking */
            width: 160px; /* 10rem */
            height: 160px; /* 10rem */
            margin: 0 auto; /* Center the container */
        }
        .logo-timer-container > * {
            grid-column: 1 / -1; /* Place all children in the same cell */
            grid-row: 1 / -1;
        }
        .timer-logo {
            width: 160px; /* 10rem */
            height: 160px; /* 10rem */
            z-index: 10; /* Logo on top */
        }
        #timer-svg {
            width: 180px; /* Make SVG slightly larger than logo */
            height: 180px;
            transform: rotate(-90deg); /* Start the circle at the top */
            z-index: 20; /* Timer progress on top of logo */
        }
        .timer-track, .timer-progress {
            fill: none;
            stroke-width: 8; /* Thicker line */
        }
        .timer-track { stroke: rgba(255, 255, 255, 0.3); }
        .timer-progress { stroke: #C53030; stroke-linecap: round; transition: stroke-dashoffset 0.3s linear; }
        #live-passcode {
            font-size: 6rem; /* Much larger for display */
            font-weight: 700;
            color: #C53030;
            display: block;
            letter-spacing: 0.1em;
            line-height: 1;
        }
        .passcode-text-content { text-align: center; }
        #passcodeDisplay { display: none; } /* Hidden by default */
        #sessionEndedDisplay { display: none; } /* Hidden by default */
        
        /* [NEW] QR Code styles */
        #qr-code-container {
            margin-top: 2rem;
        }
        #qr-code-container p {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        #qr-code {
            padding: 10px;
            background: white;
            border-radius: 8px;
            display: inline-block;
            line-height: 0; /* Fix for canvas spacing */
        }
        #qr-code canvas {
            width: 128px !important;
            height: 128px !important;
        }
    </style>
</head>
<!-- [MODIFIED] Removed flex classes */ -->
<body class="bg-gradient-to-br from-blue-100 via-indigo-200 to-blue-200">

    <!-- [NEW] Main content wrapper -->
    <main class="flex flex-col items-center justify-center min-h-screen p-0 pb-16 sm:pb-0">
        <div class="glass-card w-full max-w-lg p-8 md:p-12 text-center">
            
            <!-- Screen 1: Password Form -->
            <div id="passwordScreen">
                <!-- Logo -->
                <div class="mb-8">
                    <!-- [MODIFIED] Added link to home page -->
                    <a href="./index.html" class="inline-block">
                        <img src="https://admission.must.edu.eg/lovable-uploads/a51bf950-39e9-4502-bf1f-fcc9e958e555.png" alt="MUST Logo" class="h-28 w-28 mx-auto">
                    </a>
                </div>
                <h1 id="mainTitle" class="text-2xl font-bold text-gray-900 mb-2">Passcode Display Screen</h1>

                <form id="passwordForm" class="text-left px-4 sm:px-0">
                    <p id="subTitle" class="text-gray-700 mb-8 text-center">Enter admin password to show the live code.</p>
                    <div class="mb-4">
                        <label id="labelPassword" for="adminPassword">Admin Password</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <button type="submit" id="verifyBtn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-base disabled:bg-gray-400 shadow-md hover:shadow-lg">
                        Display Passcode
                    </button>
                </form>
            </div>
            
            <!-- Screen 2: Passcode Display (starts hidden) -->
            <div id="passcodeDisplay">
                <!-- [MODIFIED] Logo Timer Container -->
                <div class="logo-timer-container mb-4">
                    <a href="./index.html" class="inline-block z-10">
                        <img src="https://admission.must.edu.eg/lovable-uploads/a51bf950-39e9-4502-bf1f-fcc9e958e555.png" alt="MUST Logo" class="timer-logo">
                    </a>
                    <svg id="timer-svg" viewBox="0 0 100 100">
                        <circle class="timer-track" r="45" cx="50" cy="50"></circle>
                        <circle class="timer-progress" r="45" cx="50" cy="50"></circle>
                    </svg>
                </div>
                
                <div id="live-passcode-title" class="text-2xl font-semibold text-gray-800"></div>
                <span id='live-passcode'>....</span>
                
                <!-- [NEW] QR Code -->
                <div id="qr-code-container">
                    <p>Student Attendance Link</p>
                    <div id="qr-code"></div>
                </div>
            </div>
            
            <!-- Screen 3: Session Ended Display (starts hidden) -->
            <div id="sessionEndedDisplay">
                <div class="mb-8">
                    <a href="./index.html" class="inline-block">
                        <img src="https://admission.must.edu.eg/lovable-uploads/a51bf950-39e9-4502-bf1f-fcc9e958e555.png" alt="MUST Logo" class="h-28 w-28 mx-auto">
                    </a>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Session Ended</h1>
                <p class="text-gray-700 mb-8">The attendance period is over.</p>
            </div>


            <div id="message"></div>
        </div>
    </main>
    
    <!-- [MODIFIED] Footer is now outside main, at the bottom of the body -->
    <footer class="w-full text-center text-gray-700 text-xs md:text-sm absolute bottom-1">
        <p>&copy; Misr University for Science and Technology</p>
    </footer>

    <script>
        let passcodeTimer = null; 
        let sessionPoller = null;
        const TOTP_WINDOW = 30; // 30 seconds
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCjH23ufU7dh1F1HlgTk_UY8n0wcJxsMJ0TbihPk3zSiIFiX2UdPwmrANHmrjOtm9FKA/exec";
        const ATTENDANCE_URL = "https://masskarem1.github.io/MUST-Attendance-Portal/geo_attendance.html";

        const passwordForm = document.getElementById('passwordForm');
        const passwordScreen = document.getElementById('passwordScreen');
        const passcodeDisplay = document.getElementById('passcodeDisplay');
        const sessionEndedDisplay = document.getElementById('sessionEndedDisplay');
        const messageDiv = document.getElementById('message');
        const verifyBtn = document.getElementById('verifyBtn');

        // --- Passcode calculation function ---
        function calculatePasscode(secret, timeStep) {
          var str = secret + timeStep.toString();
          var hash = 0;
          if (str.length === 0) return '0000';
          for (var i = 0; i < str.length; i++) {
            var char = str.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
          }
          var code = Math.abs(hash) % 10000;
          return code.toString().padStart(4, '0');
        }
        
        // --- [NEW] QR Code generation function ---
        function generateQRCode(url) {
            try {
                const qr = qrcode(0, 'L'); // type 0 (auto), error correction L
                qr.addData(url);
                qr.make();
                document.getElementById('qr-code').innerHTML = qr.createImgTag(4, 4); // (size, margin)
            } catch (e) {
                console.error("Error generating QR code:", e);
                document.getElementById('qr-code-container').innerHTML = "<p>Error loading QR code.</p>";
            }
        }

        // --- Timer and animation function ---
        function startPasscodeTimer(secret) {
            if (passcodeTimer) clearInterval(passcodeTimer);

            const passcodeEl = document.getElementById('live-passcode');
            const progressCircle = document.querySelector('.timer-progress');
            if (!passcodeEl || !progressCircle) return;
            
            // Show timer
            document.getElementById('timer-svg').style.display = 'block';

            const radius = progressCircle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;

            function updateDisplay() {
                let timeStep = Math.floor(Date.now() / (TOTP_WINDOW * 1000));
                let code = calculatePasscode(secret, timeStep);
                passcodeEl.textContent = code;
                const secondsSinceEpoch = Math.floor(Date.now() / 1000);
                const secondsRemaining = TOTP_WINDOW - (secondsSinceEpoch % TOTP_WINDOW);
                const percentageElapsed = (TOTP_WINDOW - secondsRemaining) / TOTP_WINDOW;
                const offset = circumference * percentageElapsed;
                progressCircle.style.strokeDashoffset = offset;
            }
            
            updateDisplay();
            passcodeTimer = setInterval(updateDisplay, 1000);
        }
        
        // --- [MODIFIED] Poller to check session status ---
        function startSessionActivePoller(initialData) {
            let sessionSecret = initialData.secret;
            let sessionPasscodeType = initialData.passcodeType;
            let sessionName = initialData.sessionName;

            // --- 1. Initial Setup ---
            passwordScreen.style.display = 'none'; // Hide form
            messageDiv.style.display = 'none'; // Hide messages
            passcodeDisplay.style.display = 'block'; // Show display
            
            const titleEl = document.getElementById('live-passcode-title');
            const passcodeEl = document.getElementById('live-passcode');
            const timerEl = document.getElementById('timer-svg');
            
            // Generate QR Code
            generateQRCode(ATTENDANCE_URL);
            
            if (sessionPasscodeType === 'dynamic') {
                titleEl.textContent = `Live code for: ${sessionName}`;
                startPasscodeTimer(sessionSecret);
            } else if (sessionPasscodeType === 'static') {
                titleEl.textContent = `Static code for: ${sessionName}`;
                passcodeEl.textContent = sessionSecret; // Show the static code
                timerEl.style.display = 'none'; // Hide timer
            } else {
                // 'none'
                titleEl.textContent = `Session: ${sessionName}`;
                passcodeEl.textContent = "Location Only"; // Show "Location Only"
                passcodeEl.style.fontSize = "2.5rem"; // Smaller font for text
                timerEl.style.display = 'none'; // Hide timer
            }
            
            // --- 2. Start Polling ---
            if (sessionPoller) clearInterval(sessionPoller);
            
            sessionPoller = setInterval(() => {
                // We don't need to send the password again
                // A GET request is enough to check the active session
                fetch(SCRIPT_URL) 
                    .then(response => response.json())
                    .then(data => {
                        // If session ends (error) OR session changes (different name)
                        if (data.result !== 'success' || data.data.sessionName !== sessionName) {
                            if (passcodeTimer) clearInterval(passcodeTimer);
                            if (sessionPoller) clearInterval(sessionPoller);
                            passcodeDisplay.style.display = 'none';
                            sessionEndedDisplay.style.display = 'block';
                        }
                    })
                    .catch(err => {
                        console.error("Error polling session status:", err);
                        // Don't stop on network error
                    });
            }, 30 * 1000); // Check every 30 seconds
        }

        // --- Password Form Submission ---
        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                showMessage('Please enter the password.', 'error');
                return;
            }
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = "Verifying...";
            showMessage('');

            const formData = new FormData();
            formData.append("action", "getAdminSessionData"); // New Action
            formData.append("password", password);
            
            fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network error: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Server response:", data); // For debugging
                    if (data.result === "success") {
                        // SUCCESS! Start the polling function
                        startSessionActivePoller(data.data);

                    } else {
                        // Handle errors (Invalid password, no active session)
                        throw new Error(data.data.message || "An unknown error occurred.");
                    }
                })
                .catch(error => {
                    console.error("Fetch error:", error); // For debugging
                    showMessage(error.message, 'error');
                    verifyBtn.disabled = false; 
                    verifyBtn.textContent = "Display Passcode";
                });
        });

        // --- Simple showMessage helper ---
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
        }
    </script>
</body>
</html>
