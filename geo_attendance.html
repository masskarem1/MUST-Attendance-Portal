<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .container {} /* Inherits styles */
        #message .instructions {
            font-size: 0.8em; font-weight: 500; text-align: left;
            margin-top: 1rem; padding: 0.75rem; background-color: #f8f8f8;
            border-radius: 5px; border: 1px solid #ddd;
        }
        #message {
             font-weight: 600; margin-top: 1.5rem; padding: 0.75rem;
             border-radius: 5px; font-size: 0.9em;
        }
        .success { color: #2b7d2b; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        input {
             width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB;
             border-radius: 0.5rem; font-size: 0.875rem; box-sizing: border-box;
        }
        label {
             display: block; font-size: 0.875rem; font-weight: 500;
             color: #374151; margin-bottom: 0.25rem;
        }
        /* Styles for newcomer buttons */
        .newcomer-actions {
            display: none; /* Hidden by default */
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .newcomer-btn {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            font-size: 0.9em;
        }
        .newcomer-yes { background-color: #28a745; color: white; } /* Green */
        .newcomer-yes:hover { background-color: #218838; }
        .newcomer-no { background-color: #ffc107; color: #333; } /* Yellow */
        .newcomer-no:hover { background-color: #e0a800; }
        .newcomer-yes:disabled { background-color: #aaa; }

    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="container bg-white w-full max-w-lg p-8 md:p-12 rounded-xl shadow-lg text-center">
        <!-- Logo -->
        <div class="mb-8">
            <a href="./index.html" class="inline-block">
                <!-- [MODIFIED] Changed the image src -->
                <img src="https://breports.must.edu.eg/dist/img/must-logo.svg" alt="MUST Logo" class="h-28 w-28 mx-auto">
            </a>
        </div>

        <!-- Title & Subtitle -->
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Course Attendance System</h1>
        <p class="text-gray-500 mb-8">Misr University for Science & Technology</p>

        <form id="attendanceForm" class="text-left">
            <div class="mb-4">
                <label for="studentID">Student ID (Numbers Only)</label>
                <input type="text" id="studentID" name="studentID"
                       inputmode="numeric" pattern="[0-9]*"
                       title="Please enter numbers only." required>
            </div>

            <div class="mb-6">
                <label for="studentName">Full Name (Text Only)</label>
                <input type="text" id="studentName" name="studentName"
                       pattern="[A-Za-z\s]+"
                       title="Please enter only letters and spaces." required>
            </div>

            <button type="submit" id="submitButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-base disabled:bg-gray-400">
                Submit Attendance
            </button>
        </form>

        <div id="message"></div>

        <!-- Newcomer action buttons (hidden initially) -->
        <div id="newcomerActions" class="newcomer-actions">
            <button id="newcomerYesBtn" class="newcomer-btn newcomer-yes">Yes, I'm New / نعم، أنا جديد</button>
            <button id="newcomerNoBtn" class="newcomer-btn newcomer-no">No, Re-enter ID / لا، سأعيد الإدخال</button>
        </div>
    </div>

    <footer class="mt-8 text-gray-500 text-xs md:text-sm">
        <p>&copy; Misr University for Science and Technology</p>
    </footer>

    <script>
        const form = document.getElementById('attendanceForm');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');
        const newcomerActionsDiv = document.getElementById('newcomerActions');
        const newcomerYesBtn = document.getElementById('newcomerYesBtn');
        const newcomerNoBtn = document.getElementById('newcomerNoBtn');

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCjH23ufU7dh1F1HlgTk_UY8n0wcJxsMJ0TbihPk3zSiIFiX2UdPwmrANHmrjOtm9FKA/exec";
        let activeSessionName = null;

        document.addEventListener('DOMContentLoaded', () => {
            submitButton.disabled = true;
            submitButton.textContent = 'Checking session... / جاري فحص الجلسة...';
            newcomerActionsDiv.style.display = 'none'; // Ensure hidden

            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        activeSessionName = data.data.sessionName;
                        // Use session name for dynamic device lock key
                        const deviceLockKey = activeSessionName;

                        if (localStorage.getItem(deviceLockKey) === 'true') {
                            showMessage('You have already submitted attendance for this session or registered as a newcomer. / لقد قمت بتسجيل الحضور لهذه الجلسة أو سجلت كطالب جديد بالفعل', 'error');
                            submitButton.textContent = 'Already Submitted / تم التسجيل';
                        } else {
                            submitButton.disabled = false;
                            submitButton.textContent = 'Submit Attendance';
                        }
                    } else {
                        showMessage(data.data.message, 'error');
                        submitButton.textContent = 'Attendance Closed / الحضور مغلق';
                    }
                })
                .catch(err => {
                    showMessage('Error: Could not check session status. / خطأ: لا يمكن فحص حالة الجلسة', 'error');
                    submitButton.textContent = 'Error / خطأ';
                });
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            hideNewcomerButtons(); // Hide newcomer buttons if they were visible

            const studentID = document.getElementById('studentID').value;
            const studentName = document.getElementById('studentName').value;

            if (!/^\d+$/.test(studentID)) {
                showMessage('Error: Student ID must contain only numbers. / خطأ: رقم الطالب يجب أن يحتوي على أرقام فقط', 'error');
                return;
            }
            if (!/^[A-Za-z\s]+$/.test(studentName)) {
                showMessage('Error: Name must contain only letters and spaces. / خطأ: الاسم يجب أن يحتوي على حروف ومسافات فقط', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Getting location... / جاري تحديد الموقع...';
            showMessage('');

            if (!navigator.geolocation) {
                showMessage('Error: Geolocation is not supported by your browser. / خطأ: المتصفح لا يدعم تحديد الموقع', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Attendance';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                geolocationSuccess,
                geolocationError,
                { enableHighAccuracy: true }
            );
        });

        function geolocationSuccess(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const studentID = document.getElementById('studentID').value;
            const studentName = document.getElementById('studentName').value;

            submitButton.textContent = 'Verifying ID & location... / جاري التحقق من الرقم والموقع...';

            const formData = new FormData();
            formData.append("action", "takeAttendance");
            formData.append("studentID", studentID);
            formData.append("studentName", studentName);
            formData.append("latitude", userLat);
            formData.append("longitude", userLon);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle different results
                if (data.result === "success") {
                    handleSuccess(data.data.message);
                } else if (data.result === "invalid_id") {
                    handleInvalidId(data.data.message);
                } else { // Generic error
                    throw new Error(data.data.message || 'Unknown server error');
                }
            })
            .catch(error => {
                handleError(error.message);
            })
        }

        function handleSuccess(message) {
            showMessage(message, 'success');
            form.reset();
            if (activeSessionName) {
                localStorage.setItem(activeSessionName, 'true'); // Set device lock
            }
            submitButton.disabled = true;
            submitButton.textContent = 'Already Submitted / تم التسجيل';
        }

        function handleInvalidId(message) {
            showMessage(message, 'error'); // Show the "ID not found" message
            showNewcomerButtons();          // Show the Yes/No buttons
            submitButton.style.display = 'none'; // Hide the original submit button
        }

        function handleError(message) {
             showMessage(message, 'error');
             submitButton.disabled = false;
             submitButton.textContent = 'Submit Attendance';
        }


        function geolocationError(error) {
            let message = '';
            let instructions = '';
            // ...(unchanged code for specific geo errors)...
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Error: You must allow location access. / خطأ: يجب السماح بالHصول إلى الموقع";
                    instructions = `
                        <div class="instructions">
                            <strong>How to fix:</strong><br>
                            1. Tap the lock icon (🔒) in your browser's address bar.<br>
                            2. Go to "Permissions" or "Site settings".<br>
                            3. Set "Location" to "Allow" for this site.<br>
                            4. Tap the 'Submit' button again.
                            <br><br>
                            <strong>كيفية الإصلاح:</strong><br>
                            ١. اضغط على علامة القفل (🔒) في شريط العنوان بالمتصفح.<br>
                            ٢. اذهب إلى "الأذونات" أو "إعدادات الموقع".<br>
                            ٣. قم بتعيين "الموقع" إلى "سماح" لهذا الموقع.<br>
                            ٤. اضغط على زر 'Submit' مرة أخرى.
                        </div>
                    `;
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Error: Location information is unavailable. / خطأ: معلومات الموقع غير متاحة";
                    break;
                case error.TIMEOUT:
                    message = "Error: The location request timed out. / خطأ: انتهت مهلة طلب الموقع";
                    break;
                default:
                    message = "Error: An unknown error occurred. / خطأ: حدث خطأ غير معروف";
                    break;
            }
            showMessage(message + instructions, 'error');
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Attendance';
        }

        function showMessage(message, type) {
            messageDiv.innerHTML = message;
            messageDiv.className = type;
        }

        function showNewcomerButtons() {
            newcomerActionsDiv.style.display = 'flex';
            newcomerYesBtn.disabled = false;
            newcomerYesBtn.textContent = "Yes, I'm New / نعم، أنا جديد";
        }
        function hideNewcomerButtons() {
            newcomerActionsDiv.style.display = 'none';
        }

        newcomerNoBtn.addEventListener('click', () => {
            hideNewcomerButtons();
            submitButton.style.display = 'block'; // Show original submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Attendance';
            showMessage(''); // Clear error message
            document.getElementById('studentID').focus(); // Focus on ID field
        });

        newcomerYesBtn.addEventListener('click', () => {
            const studentID = document.getElementById('studentID').value;
            const studentName = document.getElementById('studentName').value;

            if (!/^\d+$/.test(studentID) || !/^[A-Za-z\s]+$/.test(studentName)) {
                showMessage('Please ensure ID (numbers only) and Name (text only) are entered correctly before registering.', 'error');
                showNewcomerButtons(); // Re-show buttons if validation fails here
                return;
            }

            newcomerYesBtn.disabled = true;
            newcomerYesBtn.textContent = 'Registering... / جاري التسجيل...';
            showMessage('Registering your details...', ''); // Indicate progress

            const formData = new FormData();
            formData.append("action", "registerNewcomer");
            formData.append("studentID", studentID);
            formData.append("studentName", studentName);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    showMessage(data.data.message, 'success');
                    hideNewcomerButtons(); // Hide buttons on success
                    form.reset();
                    // Also lock the device for this session after successful registration
                     if (activeSessionName) {
                        localStorage.setItem(activeSessionName, 'true');
                    }
                    submitButton.style.display = 'block'; // Show original button again
                    submitButton.disabled = true;        // But keep it disabled
                    submitButton.textContent = 'Already Submitted / تم التسجيل';
                } else {
                    throw new Error(data.data.message || 'Registration failed.');
                }
            })
            .catch(error => {
                showMessage(error.message, 'error');
                // Re-enable Yes button on error
                newcomerYesBtn.disabled = false;
                newcomerYesBtn.textContent = "Yes, I'm New / نعم، أنا جديد";
            });
        });

    </script>
</body>
</html>
