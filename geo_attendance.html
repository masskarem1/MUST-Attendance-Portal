<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* [REMOVED] position: relative; No longer needed */
            min-height: 100vh;
        }
        /* Style adjustments for consistency */
        .container {
            /* Inherits bg-white, max-w-lg, p-8 md:p-12, rounded-xl, shadow-lg from body classes */
        }
        #message .instructions {
            font-size: 0.8em; /* Slightly smaller instructions */
            font-weight: 500;
            text-align: left;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #f8f8f8;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #message { /* Ensure message area takes styles */
             font-weight: 600;
             margin-top: 1.5rem; /* mt-6 */
             padding: 0.75rem; /* p-3 */
             border-radius: 5px; /* rounded-lg */
             font-size: 0.9em;
        }
        .success {
            color: #2b7d2b;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        /* [REMOVED] Home button styles deleted */
        /* .home-btn { ... } */
        /* .home-btn:hover { ... } */
        /* .home-btn svg { ... } */

        /* Specific input styling */
        input {
             width: 100%;
             padding: 0.75rem; /* p-3 */
             border: 1px solid #D1D5DB; /* border-gray-300 */
             border-radius: 0.5rem; /* rounded-lg */
             font-size: 0.875rem; /* text-sm */
             box-sizing: border-box;
        }
        label {
             display: block;
             font-size: 0.875rem; /* text-sm */
             font-weight: 500; /* font-medium */
             color: #374151; /* text-gray-700 */
             margin-bottom: 0.25rem; /* mb-1 */
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-6">

    <!-- [REMOVED] Home button link deleted -->
    <!-- <a href="./index.html" class="home-btn"> ... </a> -->

    <div class="container bg-white w-full max-w-lg p-8 md:p-12 rounded-xl shadow-lg text-center">
        <!-- Logo -->
        <div class="mb-8">
            <!-- [NEW] Logo is now a link -->
            <a href="./index.html" class="inline-block">
                <img src="https://admission.must.edu.eg/lovable-uploads/a51bf950-39e9-4502-bf1f-fcc9e958e555.png" alt="MUST Logo" class="h-28 w-28 mx-auto">
            </a>
        </div>

        <!-- Title & Subtitle -->
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Course Attendance System</h1>
        <p class="text-gray-500 mb-8">Misr University for Science & Technology</p>

        <form id="attendanceForm" class="text-left">
            <div class="mb-4"> <!-- Adjusted margin -->
                <label for="studentID">Student ID (Numbers Only)</label>
                <input type="text" id="studentID" name="studentID"
                       inputmode="numeric" pattern="[0-9]*"
                       title="Please enter numbers only." required>
            </div>

            <div class="mb-6"> <!-- Adjusted margin -->
                <label for="studentName">Full Name (Text Only)</label>
                <input type="text" id="studentName" name="studentName"
                       pattern="[A-Za-z\s]+"
                       title="Please enter only letters and spaces." required>
            </div>

            <button type="submit" id="submitButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-base disabled:bg-gray-400"> <!-- Adjusted padding/size -->
                Submit Attendance
            </button>
        </form>

        <div id="message"></div> <!-- Message div uses classes from style block -->
    </div>

    <footer class="mt-8 text-gray-500 text-xs md:text-sm">
        <p>&copy; Misr University for Science and Technology</p>
    </footer>

    <script>
        const form = document.getElementById('attendanceForm');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCjH23ufU7dh1F1HlgTk_UY8n0wcJxsMJ0TbihPk3zSiIFiX2UdPwmrANHmrjOtm9FKA/exec";

        let activeSessionName = null;

        document.addEventListener('DOMContentLoaded', () => {
            submitButton.disabled = true;
            submitButton.textContent = 'Checking session... / جاري فحص الجلسة...';

            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        activeSessionName = data.data.sessionName;

                        if (localStorage.getItem(activeSessionName) === 'true') {
                            showMessage('You have already submitted attendance for this session. / لقد قمت بتسجيل الحضور لهذه الجلسة بالفعل', 'error');
                            submitButton.textContent = 'Already Submitted / تم التسجيل';
                        } else {
                            submitButton.disabled = false;
                            submitButton.textContent = 'Submit Attendance';
                        }
                    } else {
                        showMessage(data.data.message, 'error');
                        submitButton.textContent = 'Attendance Closed / الحضور مغلق';
                    }
                })
                .catch(err => {
                    showMessage('Error: Could not check session status. / خطأ: لا يمكن فحص حالة الجلسة', 'error');
                    submitButton.textContent = 'Error / خطأ';
                });
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const studentID = document.getElementById('studentID').value;
            const studentName = document.getElementById('studentName').value;

            if (!/^\d+$/.test(studentID)) {
                showMessage('Error: Student ID must contain only numbers. / خطأ: رقم الطالب يجب أن يحتوي على أرقام فقط', 'error');
                return;
            }
            if (!/^[A-Za-z\s]+$/.test(studentName)) {
                showMessage('Error: Name must contain only letters and spaces. / خطأ: الاسم يجب أن يحتوي على حروف ومسافات فقط', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Getting location... / جاري تحديد الموقع...';
            showMessage('');

            if (!navigator.geolocation) {
                showMessage('Error: Geolocation is not supported by your browser. / خطأ: المتصفح لا يدعم تحديد الموقع', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Attendance';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                geolocationSuccess,
                geolocationError,
                { enableHighAccuracy: true }
            );
        });

        function geolocationSuccess(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const studentID = document.getElementById('studentID').value;
            const studentName = document.getElementById('studentName').value;

            submitButton.textContent = 'Verifying location... / جاري التحقق من الموقع...';

            const formData = new FormData();
            formData.append("action", "takeAttendance");
            formData.append("studentID", studentID);
            formData.append("studentName", studentName);
            formData.append("latitude", userLat);
            formData.append("longitude", userLon);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    showMessage(data.data.message, 'success');
                    form.reset();

                    if (activeSessionName) {
                        localStorage.setItem(activeSessionName, 'true');
                    }
                    submitButton.disabled = true;
                    submitButton.textContent = 'Already Submitted / تم التسجيل';

                } else {
                    throw new Error(data.data.message || 'Unknown server error');
                }
            })
            .catch(error => {
                showMessage(error.message, 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Attendance';
            })
        }

        function geolocationError(error) {
            let message = '';
            let instructions = '';

            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Error: You must allow location access. / خطأ: يجب السماح بالHصول إلى الموقع";
                    instructions = `
                        <div class="instructions">
                            <strong>How to fix:</strong><br>
                            1. Tap the lock icon (🔒) in your browser's address bar.<br>
                            2. Go to "Permissions" or "Site settings".<br>
                            3. Set "Location" to "Allow" for this site.<br>
                            4. Tap the 'Submit' button again.
                            <br><br>
                            <strong>كيفية الإصلاح:</strong><br>
                            ١. اضغط على علامة القفل (🔒) في شريط العنوان بالمتصفح.<br>
                            ٢. اذهب إلى "الأذونات" أو "إعدادات الموقع".<br>
                            ٣. قم بتعيين "الموقع" إلى "سماح" لهذا الموقع.<br>
                            ٤. اضغط على زر 'Submit' مرة أخرى.
                        </div>
                    `;
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Error: Location information is unavailable. / خطأ: معلومات الموقع غير متاحة";
                    break;
                case error.TIMEOUT:
                    message = "Error: The location request timed out. / خطأ: انتهت مهلة طلب الموقع";
                    break;
                default:
                    message = "Error: An unknown error occurred. / خطأ: حدث خطأ غير معروف";
                    break;
            }
            showMessage(message + instructions, 'error');
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Attendance';
        }

        function showMessage(message, type) {
            messageDiv.innerHTML = message; // Use innerHTML to render instructions
            // Apply the correct class (success or error) to the message div itself
            messageDiv.className = type;
        }
    </script>
</body>
</html>
