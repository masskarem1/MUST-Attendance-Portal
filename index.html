<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUST Attendance Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Set Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* [NEW] Glassmorphism card effect */
        .glass-card {
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* [NEW] Mobile-first: Full-screen card on mobile */
        .glass-card {
            width: 100%;
            height: 100vh;
            border-radius: 0;
            border: none;
            box-shadow: none;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.75);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* [NEW] On screens 'sm' and larger, it becomes a card again */
        @media (min-width: 640px) {
            .glass-card {
                width: auto;
                height: auto;
                border-radius: 16px; /* Re-apply rounded corners */
                border: 1px solid rgba(255, 255, 255, 0.3);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                background: rgba(255, 255, 255, 0.6);
            }
        }

        /* Button hover effect */
        .role-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<!-- [MODIFIED] Added background gradient -->
<body class="bg-gradient-to-br from-blue-100 via-indigo-200 to-blue-200 flex flex-col items-center justify-center min-h-screen p-0">

    <!-- [MODIFIED] Added 'glass-card' class -->
    <div class="glass-card w-full max-w-lg p-8 md:p-12 text-center">
        <!-- Logo -->
        <div class="mb-8">
            <img src="https://admission.must.edu.eg/lovable-uploads/a51bf950-39e9-4502-bf1f-fcc9e958e555.png" alt="MUST Logo" class="h-28 w-28 mx-auto">
        </div>

        <!-- Title & Subtitle -->
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Attendance System</h1>
        <p class="text-gray-700 mb-10">Misr University for Science & Technology</p>

        <p class="text-lg text-gray-800 mb-6">Select your role:</p>

        <!-- Role Selection Buttons -->
        <div class="space-y-5 px-4 sm:px-0">

            <!-- Student Button -->
            <a href="./geo_attendance.html"
               class="role-button flex items-center justify-center w-full bg-blue-600 text-white p-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-lg font-medium">Submit Attendance</span>
            </a>

            <!-- Admin Button -->
            <a href="./admin_location.html"
               class="role-button flex items-center justify-center w-full bg-red-600 text-white p-4 rounded-lg shadow-md hover:bg-red-700 transition duration-300">
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-lg font-medium">Admin: Set Session</span>
            </a>
            
            <!-- [MODIFIED] Display Button -->
            <a href="./display.html"
               class="role-button flex items-center justify-center w-full bg-gray-600 text-white p-4 rounded-lg shadow-md hover:bg-gray-700 transition duration-300">
               <!-- Icon -->
               <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
               </svg>
               <span class="text-lg font-medium">Display Passcode</span>
            </a>

        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-gray-700 text-xs md:text-sm absolute bottom-4">
        <p>&copy; Misr University for Science and Technology</p>
    </footer>

</body>
</html>
