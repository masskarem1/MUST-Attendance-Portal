<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUST Attendance Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Set Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Button hover effect */
        .role-button:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<!-- [MODIFIED] 'p-6' is now 'sm:p-6' to remove padding on mobile -->
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen sm:p-6">

    <!-- [MODIFIED] 'rounded-xl' is now 'sm:rounded-xl' for sharp corners on mobile -->
    <!-- [MODIFIED] 'p-8' changed to 'px-8 pb-8 pt-0 sm:p-8' to remove top padding on mobile -->
    <div class="bg-white w-full max-w-lg px-8 pb-8 pt-0 sm:p-8 md:p-12 sm:rounded-xl shadow-lg text-center">
        <!-- Logo -->
        <div class="mb-8">
            <img src="https://admission.must.edu.eg/lovable-uploads/a51bf950-39e9-4502-bf1f-fcc9e958e555.png" alt="MUST Logo" class="h-28 w-28 mx-auto">
        </div>

        <!-- Title & Subtitle -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Attendance System</h1>
        <p class="text-gray-500 mb-10">Misr University for Science & Technology</p>

        <p class="text-lg text-gray-700 mb-6">Select your role:</p>

        <!-- Role Selection Buttons -->
        <div class="space-y-5">

            <!-- Student Button -->
            <a href="./geo_attendance.html"
                class="role-button flex items-center w-full bg-blue-600 text-white p-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-lg font-medium">Submit Attendance</span>
            </a>

            <!-- Admin Button -->
            <a href="./admin_location.html"
                class="role-button flex items-center w-full bg-red-600 text-white p-4 rounded-lg shadow-md hover:bg-red-700 transition duration-300">
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-lg font-medium">Admin: Set Session</span>
            </a>
            
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-gray-500 text-xs md:text-sm">
        <p>&copy; Misr University for Science and Technology</p>
    </footer>

</body>
</html>
