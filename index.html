<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUST Attendance Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Set Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple gradient background */
        .gradient-bg {
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        /* Custom card hover effect */
        .card-hover:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="gradient-bg flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Header Section -->
    <header class="text-center mb-10">
        <!-- Logo -->
        <div class="bg-white p-4 rounded-full shadow-lg inline-block mb-5">
            <img src="https://admission.must.edu.eg/lovable-uploads/a51bf950-39e9-4502-bf1f-fcc9e958e555.png" alt="MUST Logo" class="h-24 w-24 md:h-28 md:w-28">
        </div>
        <!-- Title & Subtitle -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Attendance System</h1>
        <p class="text-md md:text-lg text-gray-600">Misr University for Science & Technology</p>
    </header>

    <!-- Role Selection Section -->
    <main class="w-full max-w-3xl">
        <p class="text-center text-lg text-gray-700 mb-8">Please select your role:</p>
        
        <div class="grid md:grid-cols-2 gap-6 md:gap-8">

            <!-- Student Card -->
            <a href="./geo_attendance.html" 
               class="card-hover flex flex-col items-center bg-white p-6 md:p-8 rounded-xl shadow-md transition-all duration-300 ease-in-out">
                
                <!-- Icon -->
                <div class="bg-gradient-to-br from-blue-400 to-blue-600 text-white p-4 rounded-full mb-4 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                
                <h2 class="text-xl md:text-2xl font-semibold text-gray-900 mb-1">Student</h2>
                <p class="text-gray-600 text-sm md:text-base">Submit Attendance</p>
            </a>

            <!-- Admin Card -->
            <a href="./admin_location.html" 
               class="card-hover flex flex-col items-center bg-white p-6 md:p-8 rounded-xl shadow-md transition-all duration-300 ease-in-out">
                
                <!-- Icon -->
                <div class="bg-gradient-to-br from-red-400 to-red-600 text-white p-4 rounded-full mb-4 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
                
                <h2 class="text-xl md:text-2xl font-semibold text-gray-900 mb-1">Admin</h2>
                <p class="text-gray-600 text-sm md:text-base">Set Session Location</p>
            </a>
            
        </div>
    </main>
        
    <!-- Footer -->
    <footer class="mt-10 text-gray-500 text-xs md:text-sm">
        <p>&copy; Misr University for Science and Technology</p>
    </footer>

</body>
</html>
