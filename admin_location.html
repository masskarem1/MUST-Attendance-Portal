<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Set Attendance Location</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* [REMOVED] position: relative; */
            min-height: 100vh;
        }
        .container {
            /* Inherits styles from body classes */
        }
        #message {
             font-weight: 600;
             margin-top: 1.5rem; /* mt-6 */
             padding: 0.75rem; /* p-3 */
             border-radius: 5px; /* rounded-lg */
             font-size: 0.9em;
        }
        .success {
            color: #2b7d2b;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        /* [REMOVED] Home button styles */
        /* .home-btn { ... } */

        input {
             width: 100%;
             padding: 0.75rem; /* p-3 */
             border: 1px solid #D1D5DB; /* border-gray-300 */
             border-radius: 0.5rem; /* rounded-lg */
             font-size: 0.875rem; /* text-sm */
             box-sizing: border-box;
        }
        label {
             display: block;
             font-size: 0.875rem; /* text-sm */
             font-weight: 500; /* font-medium */
             color: #374151; /* text-gray-700 */
             margin-bottom: 0.25rem; /* mb-1 */
             text-align: left; /* Align labels left */
        }
        .hidden-details { display: none; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-6">

    <!-- [REMOVED] Home Button -->

    <div class="container bg-white w-full max-w-lg p-8 md:p-12 rounded-xl shadow-lg text-center">
        <!-- Logo -->
        <div class="mb-8">
             <!-- [NEW] Logo is now a link -->
            <a href="./index.html" class="inline-block">
                <img src="https://admission.must.edu.eg/lovable-uploads/a51bf950-39e9-4502-bf1f-fcc9e958e555.png" alt="MUST Logo" class="h-28 w-28 mx-auto">
            </a>
        </div>

        <!-- Title & Subtitle -->
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Admin: Set Session</h1>
        <p class="text-gray-500 mb-8">Misr University for Science & Technology</p>

        <!-- Password Section -->
        <form id="passwordForm" class="text-left">
            <div class="mb-4">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button type="submit" id="verifyBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-base disabled:bg-gray-400">
                Verify Password
            </button>
        </form>

        <!-- Session Details Section (Initially Hidden) -->
        <form id="sessionForm" class="hidden-details text-left">
            <p class="text-center mt-6 mb-4 font-medium text-gray-700">Password Verified. Set session details:</p>

            <div class="mb-4">
                <label for="sessionName">Session Name (for new sheet tab)</label>
                <input type="text" id="sessionName" required>
            </div>

            <div class="mb-6 flex flex-col sm:flex-row gap-4">
                <div class="w-full sm:w-1/2">
                    <label for="startTime">Start Time</label>
                    <input type="datetime-local" id="startTime" required>
                </div>
                <div class="w-full sm:w-1/2">
                    <label for="endTime">End Time</label>
                    <input type="datetime-local" id="endTime" required>
                </div>
            </div>

            <button type="submit" id="setLocationBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-base disabled:bg-gray-400">
                Set Location & Open Attendance
            </button>
        </form>

        <div id="message"></div>
    </div>

     <footer class="mt-8 text-gray-500 text-xs md:text-sm">
        <p>&copy; Misr University for Science and Technology</p>
    </footer>

    <script>
        const passwordForm = document.getElementById('passwordForm');
        const sessionForm = document.getElementById('sessionForm');
        const verifyBtn = document.getElementById('verifyBtn');
        const setLocationBtn = document.getElementById('setLocationBtn');
        const messageDiv = document.getElementById('message');
        const adminPasswordField = document.getElementById('adminPassword');

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCjH23ufU7dh1F1HlgTk_UY8n0wcJxsMJ0TbihPk3zSiIFiX2UdPwmrANHmrjOtm9FKA/exec";

        function getLocalDateTimeString(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const fifteenMinutesLater = new Date(now.getTime() + 15 * 60000);
            document.getElementById('startTime').value = getLocalDateTimeString(now);
            document.getElementById('endTime').value = getLocalDateTimeString(fifteenMinutesLater);
            const dateStr = now.toISOString().split('T')[0];
            document.getElementById('sessionName').value = `${dateStr} Lecture`;
        });

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = adminPasswordField.value;
            if (!password) {
                showMessage('Please enter the password.', 'error');
                return;
            }
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            showMessage('');
            const formData = new FormData();
            formData.append("action", "verifyPassword");
            formData.append("password", password);
            fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.result === "success") {
                        passwordForm.style.display = 'none';
                        sessionForm.classList.remove('hidden-details');
                        showMessage('');
                    } else {
                        throw new Error(data.data.message || "Verification failed");
                    }
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify Password';
                });
        });

        sessionForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = adminPasswordField.value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const sessionName = document.getElementById('sessionName').value;
            if (!password || !startTime || !endTime || !sessionName) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            setLocationBtn.disabled = true;
            setLocationBtn.textContent = 'Getting location...';
            showMessage('');
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    setLocationBtn.textContent = 'Setting location...';
                    const formData = new FormData();
                    formData.append("action", "setLocation");
                    formData.append("password", password);
                    formData.append("latitude", position.coords.latitude);
                    formData.append("longitude", position.coords.longitude);
                    formData.append("startTime", startTime);
                    formData.append("endTime", endTime);
                    formData.append("sessionName", sessionName);
                    fetch(SCRIPT_URL, { method: 'POST', body: formData })
                        .then(response => response.json())
                        .then(data => {
                            if (data.result === "success") {
                                showMessage(data.data.message, 'success');
                            } else {
                                throw new Error(data.data.message);
                            }
                        })
                        .catch(error => showMessage(error.message, 'error'))
                        .finally(() => {
                            setLocationBtn.disabled = false;
                            setLocationBtn.textContent = 'Set Location & Open Attendance';
                        });
                },
                function(error) {
                    showMessage('Error: Could not get location. Please allow access.', 'error');
                    setLocationBtn.disabled = false;
                    setLocationBtn.textContent = 'Set Location & Open Attendance';
                },
                { enableHighAccuracy: true }
            );
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            // Apply the correct class (success or error) to the message div itself
            messageDiv.className = type;
        }
    </script>
</body>
</html>
