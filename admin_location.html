        const passwordForm = document.getElementById('passwordForm');

        let currentLang = localStorage.getItem('attendanceLang') || 'en';

        // --- Passcode calculation function ---
        function calculatePasscode(secret, timeStep) {
          var str = secret + timeStep.toString();
          var hash = 0;
          if (str.length === 0) return '0000';
          for (var i = 0; i < str.length; i++) {
            var char = str.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // Convert to 32bit integer
          }
          var code = Math.abs(hash) % 10000;
          return code.toString().padStart(4, '0');
        }

        // --- [MODIFIED] Function to start the 30-second timer and animation ---
        function startPasscodeTimer(secret) {
            if (passcodeTimer) clearInterval(passcodeTimer);

            const passcodeEl = document.getElementById('live-passcode');
            // [NEW] Get timer elements
            const progressCircle = document.querySelector('.timer-progress');
            if (!passcodeEl || !progressCircle) return;

            // [NEW] Set up circle math
            const radius = progressCircle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            // Set the dash array to the circumference. This "draws" the circle.
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;

            function updateDisplay() {
                // --- Passcode Logic (same as before) ---
                let timeStep = Math.floor(Date.now() / (TOTP_WINDOW * 1000));
                let code = calculatePasscode(secret, timeStep);
                passcodeEl.textContent = code;

                // --- [NEW] Timer Animation Logic ---
                // 1. Get seconds remaining (from 30 down to 1)
                const secondsSinceEpoch = Math.floor(Date.now() / 1000);
                const secondsRemaining = TOTP_WINDOW - (secondsSinceEpoch % TOTP_WINDOW);

                // 2. Calculate percentage elapsed (from 0.0 to 1.0)
                // We want the bar to be FULL (offset 0) at 30s
                // and EMPTY (offset 'circumference') at 0s.
                const percentageElapsed = (TOTP_WINDOW - secondsRemaining) / TOTP_WINDOW;
                
                // 3. Calculate the new dash offset
                const offset = circumference * percentageElapsed;
                progressCircle.style.strokeDashoffset = offset;
                // --- [END NEW TIMER LOGIC] ---
            }
            
            updateDisplay(); // Call immediately
            passcodeTimer = setInterval(updateDisplay, 1000); // Update every second
        }

        // Function to update UI text (same as before)
        function updateUI(lang) {
            const t = translations[lang];
            document.documentElement.lang = lang;
            document.body.lang = lang;
            document.getElementById('pageTitle').textContent = t.pageTitle;
            document.getElementById('mainTitle').textContent = t.mainTitle;
            document.getElementById('subTitle').textContent = t.subTitle;
            document.getElementById('labelPassword').textContent = t.labelPassword;
            document.getElementById('verifiedText').textContent = t.verifiedText;
            document.getElementById('labelSessionName').textContent = t.labelSessionName;
            document.getElementById('labelStartTime').textContent = t.labelStartTime;
            document.getElementById('labelEndTime').textContent = t.labelEndTime;
            document.getElementById('footerText').textContent = t.footerText;
            const verifyTextKey = verifyBtn.dataset.textKey || 'verifyBtn_verify';
            verifyBtn.textContent = t[verifyTextKey];
            const setTextKey = setLocationBtn.dataset.textKey || 'setLocationBtn_set';
            setLocationBtn.textContent = t[setTextKey];
            langSwitchBtn.textContent = lang === 'en' ? 'ع' : 'En';
        }
